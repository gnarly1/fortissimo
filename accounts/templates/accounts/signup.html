<!DOCTYPE html>
<html lang="en-US">
	<head>
		
		<meta charset="UTF-8">
	</head>
        <body>
          <h1>create account</h1>
    <form class="site-form" action="signup" method="post">
    {%csrf_token%}  
        {% for field in form %}
           <p>{{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
                        <small style="color: grey">{{ field.help_text }}</small>
                        {% endif %}
                {% for error in field.errors %}
                 <p style="color: red">{{ error }}</p>
                 {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
           
		  </body>
